<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>mostrar produtos</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" style="background-color: aquamarine !important;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <a class="navbar-brand" href="{% url 'listagem_produtos' %}">Estoque</a>
        </div>        
      </nav>
      {% if user.is_authenticated %}
          <p>Bem-vindo, {{ user.nome }}!</p>
          <a href="{% url 'app_logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'app_login' %}">Login</a>
      {% endif %}
      <div class="container">
      
        {% block conteudo %} {% endblock %}
        
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
