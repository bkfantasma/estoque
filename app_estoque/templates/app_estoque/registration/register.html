{% extends 'app_estoque/layout/layout_user.html' %}
{% block conteudo %}   

<div class="row justify-content-md-center tela-login">
    <div class="col-md-6 tela-login">
        <form method="post" novalidate class="">
            {% csrf_token %}
            <h1>Login</h1>
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="invalid-feedback d-block">
                            <p>{{ error }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

{% endblock %}
